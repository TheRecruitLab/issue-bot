name: 'Update Github Issue State'
description: 'Modify the state of a github issue'
inputs:
  github_token:
    description: 'The github token'
    required: true
  pull_number:
    description: 'The pull request number being modified'
    required: true
  requires_merge:
    description: 'Requires the pull request to be merged in order to modify the issue state'
    required: true
    default: true
  state:
    description: 'The issue state to be set'
    required: true
    default: 'open'
runs:
  using: 'node20'
  main: 'index.js'